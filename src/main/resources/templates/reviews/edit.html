<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <div th:replace="~{fragment :: meta}"></div>

        <div th:replace="~{fragment :: styles}"></div>

        <!-- Flatpickr -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

        <title>レビュー投稿</title>
    </head>
    <body>
        <div class="samuraitravel-wrapper">
            <div th:replace="~{fragment :: header}"></div>

            <main>
              <div class="container pt-4 pb-5 samuraitravel-container">
                <div class="row justify-content-center">
                  <div class="col-xxl-9 col-xl-10 col-lg-11">
                    <nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                      <ol class="breadcrumb mb-0">
                        <li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
                        <li class="breadcrumb-item"><a th:href="@{/houses}">民宿一覧</a></li>
                        <li class="breadcrumb-item"><a th:href="@{/houses/__${house.getId()}__}">民宿詳細</a></li>
                        <li class="breadcrumb-item active" aria-current="page">レビュー編集</li>
                      </ol>
                    </nav>
                    
                    <h1 class="mb-4 text-center" th:text="${house.name + 'のレビュー編集'}"></h1>

                    <form method="post" th:action="@{/houses/__${house.getId()}__/reviews/__${review.getId()}__/update}" th:object="${reviewEditForm}" enctype="multipart/form-data">
                      <div class="form-group row mb-3">
                        <div class="col-md-4">
                          <label for="score" class="col-form-label text-md-left fw-bold">評価</label>
                        </div>
                        <div class="col-md-4">
                          <div th:if="${#fields.hasErrors('score')}" class="text-danger" th:errors="*{score}"></div>
                          <select class="form-select samuraitravel-star" th:field="*{score}">
                            <option class="samuraitravel-star" value="5" selected>選択してください</option>
                            <option class="samuraitravel-star" value="1">&#9733;&#9734;&#9734;&#9734;&#9734</option>
                            <option class="samuraitravel-star" value="2">&#9733;&#9733;&#9734;&#9734;&#9734</option>
                            <option class="samuraitravel-star" value="3">&#9733;&#9733;&#9733;&#9734;&#9734</option>
                            <option class="samuraitravel-star" value="4">&#9733;&#9733;&#9733;&#9733;&#9734</option>
                            <option class="samuraitravel-star" value="5">&#9733;&#9733;&#9733;&#9733;&#9733</option>
                          </select>
                        </div>
                      </div>

                      <div class="form-group row mb-3">
                        <div class="col-md-4">
                          <label for="comment" class="col-form-label text-md-left fw-bold">コメント</label>
                        </div>
                        <div class="col-md-4">
                          <div th:if="${#fields.hasErrors('comment')}" class="text-danger" th:errors="*{comment}"></div>
                          <textarea name="comment" id="comment" class="form-control" th:field="*{comment}" rows="5"></textarea>
                        </div>
                      </div>

                      <div class="d-flex justify-content-center my-4">
                        <button type="submit" class="btn text-white shadow-sm w-25 samuraitravel-btn">編集</button>
                      </div>
                    </form>
                  </div>
                </div>
              <div>
            </main>

            
            <div th:replace="~{fragment :: footer}"></div>
        </div>

        <div th:replace="~{fragment :: scripts}"></div>

        <!-- Flatpickr -->
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script>
        <script th:src="@{/js/flatpickr.js}"></script>
    </body>
</html>
